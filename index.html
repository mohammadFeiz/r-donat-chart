<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/r-donat-chart.js"></script>
    <style>
        @font-face {
            font-family: 'myfont';
            src: url('orbitron.woff2');
        }

        body {
            font-family: 'myfont';
        }

        #container {
            position: relative;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var A = new rDonatChart({
            container: "#container",
            value: 50,
            fillColor: "red",
            emptyColor: "#eee",
            fontColor:"#aaa",
            thickness: 5,
            fontSize: 16,
            unit: "%"
        });
    </script>
</body>

</html>
